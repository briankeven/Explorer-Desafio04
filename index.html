<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="images/img1.svg" alt="">
        <div id="baseboard">
            <p>Informações Pessoais</p>
        </div>
    </header>
    <form action="my-form">
        <fieldset>
            <div class="name">
                <div class="input-name">
                    <label for="name">Nome</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-name">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" required>
                </div>
            </div>
            
            <div class="input-email">
                <label for="email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="email" required>
            </div>
        </fieldset>
        <fieldset>
            <div class="private">
                <legend>Informações do mentor</legend>
                <div class="select-mentor">
                    <label for="mentor">Selecione quem foi o seu mentor</label>
                    <select name="mentor" id="mentor">
                        <option value="" data-default disabled selected></option>
                        <option value="1">Brian</option>
                        <option value="2">Ryan</option>
                        <option value="3">Rosa</option>
                        <option value="4">Marcos</option>
                    </select>
                </div>
                <div class="input-feedback">
                    <label for="feedback">Feedback sobre o mentor</label>
                    <textarea id="feedback"></textarea>
                   
                </div>

                <div class="input-checkbox">
                    <input type="checkbox" id="checkbox"/>
                    <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>

            </div>
        </fieldset>

        <fieldset>
            <div class="schedule">
                <legend>Agendando próxima mentoria</legend>

                <div id="schedule">
                    <div class="input-date">
                        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date"/>
                  </div>
                  
                  <div id="time">
                    <div class="input-time">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin"/>
                      </div>
          
                      <div class="input-time">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end"/>
                      </div>
                  </div>
                  
                </div>
                
            </div>

           
        </fieldset>
        <button 
            class="button" 
            form="my-form">
            Salvar
        </button>
    </form>
    
</body>
</html>
